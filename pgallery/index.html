<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jquery</title>
    <link rel="stylesheet" href="../common/css/reset.min.css" />

    <style>
        .demo-box {
            width: 800px;
            height: 500px;
            background: orange;
            cursor: pointer;
        }
        .demo-box a {
            display: block;

            cursor: pointer;

                <li>

                    <img src="../common/images/004.png" alt="">

                <li>
                    <img src="../common/images/005.png" alt="">
                </li>
                <li>
                    <img src="../common/images/006.png" alt="">
                </li>
                <li>
                    <img src="../common/images/007.png" alt="">
                </li>
                <li>
                    <img src="../common/images/008.png" alt="">
                </li>
            </ul>
        </div>
    </div>

    <script src="../common/lib/jquery-3.3.1.min.js"></script>
    <script src="./jquery.pgallery.js"></script>
    <script>
        $(function() {
            $('#myGallery').pgallery({

            });
        });
    </script>
</body>
</html>
